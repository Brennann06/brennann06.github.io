<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="js/security.js"></script>
    <script src="transitions.js"></script>
    <script src="js/audio.js"></script>
    <link rel="stylesheet" href="css/404.css">
</head>
<body>
    <div class="background"></div>
    <div id="particles-js"></div>
    <div class="stars"></div>
    <audio id="backgroundMusic" autoplay loop preload="auto">
        <source src="sounds/background.wav" type="audio/wav">
    </audio>
    <div class="error-main-container">
        <div class="astronaut"></div> <!-- Astronaut placed above the card visually -->
        <h1 class="error-code">404</h1>
        <div class="error-card">
            <p class="error-message">Houston, we have a problem!</p>
            <p class="error-description">The page you're looking for seems to have drifted into space.</p>
            <a href="index.html" class="home-button">
                <span class="icon">ðŸš€</span>
                Return to Earth
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 80; // Increased star count

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Random size
                const size = Math.random() * 2 + 1; // Size between 1 and 3
                star.style.setProperty('--size', `${size}px`);
                
                // Random animation duration
                star.style.setProperty('--duration', `${2 + Math.random() * 4}s`); // Duration between 2 and 6s
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;

                // Random movement for parallax effect
                const moveX = (Math.random() - 0.5) * 50; // Move up to +/- 25px
                const moveY = (Math.random() - 0.5) * 50; // Move up to +/- 25px
                star.style.setProperty('--move-x', `${moveX}px`);
                star.style.setProperty('--move-y', `${moveY}px`);

                starsContainer.appendChild(star);
            }
        }

        // Initialize particles (ensure this is still desired)
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // particlesJS initialization (adjust as needed or remove if not wanted)
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 1000 } },
                    color: { value: '#b2e0ff' }, // Lighter color for contrast
                    shape: { type: 'circle' },
                    opacity: {
                        value: 0.6,
                        random: true,
                        anim: { enable: true, speed: 0.8, opacity_min: 0.2, sync: false }
                    },
                    size: {
                        value: 4,
                        random: true,
                        anim: { enable: true, speed: 1.5, size_min: 0.5, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 120,
                        color: '#b2e0ff',
                        opacity: 0.5,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' }, // Repulse effect on hover
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    },
                    modes: {
                        repulse: { distance: 100, duration: 0.4 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        });

        // Security script is included in the head
        // Audio script is included in the head
        // Transitions script is included in the head
    </script>
</body>
</html>
